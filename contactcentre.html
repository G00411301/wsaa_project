<head>

    <!--Then we bring in the bootstrap functionality via cdn for styling the app-->

<script>
    function getContacts(callback){
        $.ajax({
            "url":"http://127.0.0.1:5000/allcontacts",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success": function(result){
                console.log(result);
                callback(result)
            },
            "error":function(xhr,status,error){
                console.log("error: " +status+" msg: "+error);
            }
        });
    }

    function addContact(contact, callback){
        $.ajax({
            "url":"http://127.0.0.1:5000/allcontacts",
            "method":"POST",
            "data":JSON.stringify(contact),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success": function(result){
                console.log(result);
                //callback(result)
            },
            "error":function(xhr,status,error){
                console.log("error: " +status+" msg: "+error);
            }
        });
    }

    function updateContact(contact, callback){
        $.ajax({
            "url":"http://127.0.0.1:5000/single/"+encodeURI(contact.ID),
            "method":"Put",
            "data":JSON.stringify(contact),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success": function(result){
                console.log(result);
                //callback(result)
            },
            "error":function(xhr,status,error){
                console.log("error: " +status+" msg: "+error);
            }
        });
    }

    
    

    //getContacts()

    //addContact(contact)
    contact = {ID:1, "Name":"Millie Moo"}
    updateContact(contact)

</script>
