<body>

    <!-- ##### Page Heading ##### -->
   <h1>My Contacts</h1>
   <!-- ##### Create New Button ##### -->
   <!--<div> <button id="showCreateButton" onclick="showcreate()">Create New Contact</button> </div>-->
   <!-- ##### Main page table #####-->
   <div>
        <table class="table" id="contactsTable">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </table>
   </div>

  
   <div id='createUpdateForm' style="display: none">
        <h2><span id="createLabel">Create a</span> <span id="updateLabel">Update</span>Contact</h2>
        <input type = "hidden" name ="id"/>
        Name <input type="text" name="Name"/><br/>
        City <input type="text" name="City"/><br/>
        Phone <input type="text" name="Phone"/><br/>
        Email <input type="text" name="Email"/><br/>
        <span><button id = "doCreateButton" onclick="doCreate()">Create</button></span>
        <span><button id = "doUpdateButton" onclick="doUpdate()">Update</button></span>

   </div>

</body>
<script>
    function showCreate(){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('contactsTable').style.display="none"
        document.getElementById('createUpdateform').style.display="block"

        document.getElementById('createLabel').style.display="inline"
        document.getElementById('updateLabel').style.display="none"

        document.getElementById('doCreateButton').style.display="block"
        document.getElementById('doUpdateButton').style.display="none"
    }

    function showViewAll(){
        document.getElementById('showCreateButton').style.display="block"
        document.getElementById('contactsTable').style.display="block"
        document.getElementById('createUpdateForm').style.display="none"
    }

    function showUpdate(buttonElement){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('contactsTable').style.display="none"
        document.getElementById('createUpdateform').style.display="block"

        document.getElementById('createLabel').style.display="none"
        document.getElementById('updateLabel').style.display="inline"

        document.getElementById('doCreateButton').style.display="none"
        document.getElementById('doUpdateButton').style.display="block"
    }



    function getContacts(callback){
        $.ajax({
            "url":"http://127.0.0.1:5000/allcontacts",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success": function(result){
                console.log(result);
                callback(result)
            },
            "error":function(xhr,status,error){
                console.log("error: " +status+" msg: "+error);
            }
        });
    }

    function addContact(contact, callback){
        $.ajax({
            "url":"http://127.0.0.1:5000/allcontacts",
            "method":"POST",
            "data":JSON.stringify(contact),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success": function(result){
                console.log(result);
                //callback(result)
            },
            "error":function(xhr,status,error){
                console.log("error: " +status+" msg: "+error);
            }
        });
    }

    function updateContact(contact, callback){
        $.ajax({
            "url":"http://127.0.0.1:5000/single/"+encodeURI(contact.ID),
            "method":"PUT",
            "data":JSON.stringify(contact),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success": function(result){
                console.log(result);
                //callback(result)
            },
            "error":function(xhr,status,error){
                console.log("error: " +status+" msg: "+error);
            }
        });
    }

    function deleteContact(ID, callback){
        $.ajax({
            "url":"http://127.0.0.1:5000/single/"+ID,
            "method":"DELETE",
            "data":"",
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success": function(result){
                console.log(result);
                //callback(result)
            },
            "error":function(xhr,status,error){
                console.log("error: " +status+" msg: "+error);
            }
        });
    }
