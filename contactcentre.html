<script>
    function getContacts(callback){
        $.ajax({
            "url":"http://127.0.0.1:5000/allcontacts",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success": function(result){
                console.log(result);
                callback(result)
            },
            "error":function(xhr,status,error){
                console.log("error: " +status+" msg: "+error);
            }
        });
    }

    function addContact(contact, callback){
        $.ajax({
            "url":"http://127.0.0.1:5000/allcontacts",
            "method":"POST",
            "data":JSON.stringify(contact),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success": function(result){
                console.log(result);
                //callback(result)
            },
            "error":function(xhr,status,error){
                console.log("error: " +status+" msg: "+error);
            }
        });
    }

    function updateContact(contact, callback){
        $.ajax({
            "url":"http://127.0.0.1:5000/single/"+encodeURI(contact.ID),
            "method":"PUT",
            "data":JSON.stringify(contact),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success": function(result){
                console.log(result);
                //callback(result)
            },
            "error":function(xhr,status,error){
                console.log("error: " +status+" msg: "+error);
            }
        });
    }

    function deleteContact(ID, callback){
        $.ajax({
            "url":"http://127.0.0.1:5000/single/"+ID,
            "method":"DELETE",
            "data":"",
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",

                //callback(result)
            },
            "error":function(xhr,status,error){
                console.log("error: " +status+" msg: "+error);

        });
    }
